<div class="title-holder">
  <h2>Asset List</h2>
</div>
<button mat-raised-button color="primary" routerLink="/asset/new">Create New Asset</button>
<div class="assets-container mat-elevation-z8">
  <div class="assets-header">
    <mat-form-field>
      <mat-select matInput (change)="applyFilter($event.value)" placeholder="Type">
        <mat-option >( no filter)</mat-option>
        <mat-option value="Phone">Phone</mat-option>
        <mat-option value="Printer">Printer</mat-option>
        <mat-option value="Vehicle">Vehicle</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="/asset/{{row.id}}"></mat-row>
  </mat-table>
</div>
