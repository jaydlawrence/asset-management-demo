<div *ngIf="asset">
  <h2>{{ asset.name}} Details</h2>
  <div><span>id: </span>{{asset.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="asset.name" placeholder="name">
    </label>
  </div>
  <div>
    <label>type:
      <input [(ngModel)]="asset.type" placeholder="type">
    </label>
  </div>
  <div>
    <label>quantity:
      <input [(ngModel)]="asset.quantity" placeholder="quantity">
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
